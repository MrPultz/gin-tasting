<div class="w-full min-h-screen flex flex-col items-center">
    <div class="w-full flex mt-10 items-center flex-col h-60">
        <h2 class="text-yellow-600 font-Roboto font-bold text-6xl">PODIUM</h2>
    </div>

    <div class="flex items-end text-white">
        <div *ngIf="ginTwo" class="w-80 flex flex-col justify-center items-center" style="min-height: 440px;">
            <img [src]="ginTwo.img" class="w-24 mb-5">
            <div class="w-80 bg-gradient-to-b from-gray-400 p-1 to-gray-500" style="min-height: 300px">
                
                <p class="text-center pt-2 pb-2">{{ginTwo.name}}</p>
                <div class="flex justify-center items-center text-4xl text-white">2</div>
            </div>
        </div>
        <div *ngIf="ginOne" class="w-80 flex flex-col justify-center items-center" style="min-height: 440px;">
            <img [src]="ginOne.img" class="w-24 mb-5">
            <div class="w-80 bg-gradient-to-b from-yellow-300 p-1 to-yellow-600" style="min-height: 400px">
                
                <p class="text-center pt-2 pb-2">{{ginOne.name}}</p>
                <div class="flex justify-center items-center text-4xl text-white">1</div>
            </div>
        </div>
        <div *ngIf="ginThree" class="w-80 flex flex-col justify-center items-center" style="min-height: 440px;">
            <img [src]="ginThree.img" class="w-24 mb-5">
            <div class="w-80 bg-gradient-to-b from-orange-700 p-1 to-orange-900" style="min-height: 200px">
                
                <p class="text-center pt-2 pb-2">{{ginThree.name}}</p>
                <div class="flex justify-center items-center text-4xl text-white">3</div>
            </div>
        </div>
    </div>
</div>
