<div class="w-full flex items-center flex-col">
    <h1 class="text-yellow-600 uppercase font-bold text-4xl md:text-6xl mt-8 mb-8">Top 10 list of gins</h1>
    <div class="text-white">
        <div *ngFor="let gin of gins | async; index as i" class="gin">
            <h1 class="ml-3 md:ml-0">{{i + 1}}.</h1>
            <gin-render [gin]="gin"></gin-render>
        </div>
    </div>
</div>
