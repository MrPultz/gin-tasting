<div class="flex w-auto ml-16 h-screen bg-gray-700 justify-center">
    <div *ngIf="event$ | async as event" class="text-white">
        <div class="header">
            <span>{{event.code}}</span>
            <h1>{{event.name}}</h1>
        </div>
        <div *ngFor="let gin of event.gins">
            <gin-render [gin]="gin"></gin-render>
        </div>
    </div>
</div>
