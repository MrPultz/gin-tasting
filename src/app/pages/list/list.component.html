<!-- For each gin in the DB print this -->
<div class="w-full flex justify-center items-center">
    <table class="table-auto text-white border-collapse border border-slate-700">
        <thead>
            <tr>
                <th class="border border-slate-600">Name</th>
                <th class="border border-slate-600">Brand</th>
                <th>Variant</th>
                <th>Country</th>
                <th>Vol %</th>
                <th>Rating</th>
                <th>Num/Votes</th>
                <th>Vote</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let gin of gins | async">
                <td>{{gin.name}}</td>
                <td>{{gin.brand}}</td>
                <td>{{gin.variant}}</td>
                <td>{{gin.country}}</td>
                <td>{{gin.vol}}</td>
                <td>{{gin.avgPoints}}</td>
                <td>{{gin.votes}}</td>
                <td>Button</td>
            </tr>
        </tbody>
    </table>

</div>
