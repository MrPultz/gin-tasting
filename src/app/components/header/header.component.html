<div class="w-full flex flex-wrap justify-center items-center sticky top-0 h-24 bg-black border-b-2 border-yellow-600">
    <div class="w-9/12 flex relative justify-center items-center">
        <div class="w-auto absolute left-8">
            <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page"><h1 class="text-4xl font-bold text-white">BORD</h1></a>
        </div>
        <div class="absolute right-8">
            <ul class="text-white text-lg font-bold">
                <div *ngIf="user; else  loggedOut" class="flex flex-wrap space-x-7">
                    <li class="cursor-pointer hover:text-yellow-600"><a routerLink="/top10" routerLinkActive="active" ariaCurrentWhenActive="page">Top 10</a></li>
                    <li class="cursor-pointer hover:text-yellow-600"><a routerLink="/vote" routerLinkActive="active" ariaCurrentWhenActive="page">Vote</a></li>
                    <li class="cursor-pointer hover:text-yellow-600"><a routerLink="/list" routerLinkActive="active" ariaCurrentWhenActive="page">List</a></li>
                    <li *ngIf="user.isAdmin" class="cursor-pointer hover:text-yellow-600"><a routerLink="/admin" routerLinkActive="active" ariaCurrentWhenActive="page">Dashboard</a></li>
                    <li class="cursor-pointer hover:text-yellow-600"><a (click)="logout()">Logout</a></li>
                </div>
                <ng-template #loggedOut>
                    <li class="cursor-pointer hover:text-yellow-600"><a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a></li>
                </ng-template>
            </ul>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
<footer></footer>
